version: "3"
services:
  hatedetectionserver:
    container_name: hateDetection
    build: ./hateDetection
    ports:
      - 8000:8000
    volumes:
      - ./hateDetection:/app
    restart: always

  next:
    container_name: next
    build: .
    ports:
      - 3000:3000
    volumes:
      - .:/app
    restart: always
